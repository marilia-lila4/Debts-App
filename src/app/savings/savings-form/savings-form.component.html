<h1 class="mt-4">Poupan√ßa</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    {{ saving.id ? "Atualizar Valor" : "Cadastro de Valor" }}
  </li>
</ol>
<div class="container">
  <form #savingForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="messageSuccess">
          Valor criado/atualizado com sucesso!
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngFor="let error of messageErrors"
        >
          {{ error }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="saving.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input
            type="text"
            class="form-control"
            name="id"
            [ngModel]="saving.id"
            disabled="true"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data do Cadastro:</label>
          <input
            type="text"
            class="form-control"
            name="data"
            [ngModel]="saving.date"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Valor:</label>
          <input
            type="text"
            class="form-control"
            name="value"
            [(ngModel)]="saving.value"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!saving.id">
          <i class="fa fa-save"></i> Salvar
        </button>
        <button type="submit" class="btn btn-primary" *ngIf="saving.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>
        <button type="button" class="btn btn-danger ml-1" (click)="newSaving()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
